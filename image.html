<!doctype html>
<html ng-app="myApp">
<head>
	<meta charset="UTF-8">
	<title>Carousel</title>
	<link href="css/bootstrap.css" rel="stylesheet">
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <style type="text/css">
    	.fixedleft {
		    background-color:#ddd;
		    position: fixed;
		    padding: 1em;
		    left: 5%;
		    top: 50%;
		}
		.fixedright {
		    background-color:#ddd;
		    position: fixed;
		    padding: 1em;
		    left: 95%;
		    top: 50%;
		}
		.dot{
			background-color:grey;
			height: 10px;
			width: 10px;
			border-radius:20px;
			align:center; 
			padding: 5px;
			border: 1px;
		}

	</style>
</head>
<body>
<div style="padding-right:10px; padding-left:10px; padding-top:10px;">
	<nav class="navbar navbar-inverse">
		<div class="container">
			<div class="navbar-header">
				<a class="navbar-brand" ui-sref="state1">Carousel</a>
			</div>

			<ul class="nav navbar-nav navbar-right">
				<li><a ui-sref="list"><span class="glyphicon glyphicon-home" aria-hidden="true"></span> Home</a></li>
			</ul>
		</div>
	</nav>
</div>
	
<div class="container-fluid" >
	<div class="col-md-1">
		<button onclick="carousel1()" class="fixedleft"><span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span></button>
	</div>
	<div class="col-md-10">
		<ul style="list-style-type:none;" >
			<li  class="image"  ><img id="0" class="img-responsive img-thumbnail hidden " alt="notactive" src="images/0.jpg"></li>
			<li class="image"  ><img id="1" class="img-responsive img-thumbnail hidden " alt="notactive" src="images/1.jpg"></li>
			<li class="image"  ><img id="2" class="img-responsive img-thumbnail hidden " alt="notactive" src="images/2.jpg"></li>
			<li class="image" ><img id="3"  class="img-responsive img-thumbnail hidden" alt="notactive" src="images/3.jpg"></li>
			<li class="image"  ><img id="4" class="img-responsive img-thumbnail hidden" alt="notactive" src="images/4.jpg"></li>
			<li class="image"  ><img  id="5" class="img-responsive img-thumbnail hidden" alt="notactive" src="images/5.jpg"></li>
			<li class="image"  ><img id="6" class="img-responsive img-thumbnail hidden " alt="notactive" src="images/6.jpg"></li>
			<li class="image"  ><img id="7" class="img-responsive img-thumbnail " alt="active" src="images/7.jpg"></li>
		</ul>
		<div align="center">
			<span class="dot"></span>
		</div>
	</div>
	<div class="col-md-1">
		<button onclick="carousel()" class="fixedright"><span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span></button>
	</div>
		
</div>
<script type="text/javascript">
function carousel()
{
		var info = document.getElementsByClassName('image');
	var i=0;
  	while(i<info.length)
  	{	
  		var z= i.toString();
  		var k = i+1;
  		k= k.toString();
  		if(document.getElementById(z).alt=="active"){
  			console.log(k,z);
  			document.getElementById(z).alt="notactive";
  			document.getElementById(z).className="img-responsive img-thumbnail hidden";
  			if(i==info.length-1)
  			{
	  			i=0;
	  			document.getElementById('0').className="img-responsive img-thumbnail";
	  			document.getElementById('0').alt="active";
  			}else
  			{
  				document.getElementById(k).className="img-responsive img-thumbnail";
  				document.getElementById(k).alt="active";
  			}
  			break;
  		}
  		i++;
  		
  	}
}

function carousel1()
{
	var info = document.getElementsByClassName('image');
	var i=info.length-1;
	while(i>=0){
		var z=i.toString();
		var k=i-1;
		k=k.toString();
		if(document.getElementById(z).alt=="active")
		{
			document.getElementById(z).alt="notactive";
			document.getElementById(z).className="img-responsive img-thumbnail hidden";
			if(i==0){
				i=info.length-1;
				m= i.toString();
				document.getElementById(m).className="img-responsive img-thumbnail";
  				document.getElementById(m).alt="active";
			}else
  			{
  				document.getElementById(k).className="img-responsive img-thumbnail";
  				document.getElementById(k).alt="active";
  			}
			break;
			
		}
		i--;
	}
  	
}
function dot(){

}
</script>
</body>
</html>
